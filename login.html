<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELR XL login</title>
    <link rel="stylesheet" href="login.css">
</head>
<link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>

<body>
    <div class="main-page">
        <div class="left-side">
            <img class="img" src="images/bgimage.png">
        </div>
        <div class="right-side">
            <div class="img-delx">
                <img src="images/logoimg.png">
                <div class="delx-side">
                    <h3>Great to see you again! Let's dive in.</h3>
                </div>
            </div>
            <div class="tab"></div>
            <div class="form">
                <div>
                    <h2 class="login">Login</h2>
                    <div class="dark">
                        <strong><label for="email" class="form-mail">Email ID</label></strong>
                        <input type="email" id="email" class="in-pass" placeholder="info@ohoh.in">
                    </div>
                    <div>
                        <div class="dark">
                            <strong><label for="password" class="form-pass">Password</label></strong>
                            <input type="password" id="password" class="in-pass" placeholder="**********">
                        </div>
                    </div>
                    <div class="button">
                        <div> <input type="checkbox" id="Remember">
                            <label for="Remember">Remember me</label>
                        </div>
                        <a class="check-box" href="forget.html">Forget Password?</a>
                    </div>
                    <div>
                        <div class="footer">
                            <button type="submit" class="a1"><a href="login" class="a1">Log in</a></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dark2">
                <div>
                    <p>Copyright @ 2023 OHOH Product Private Limited. All Rights Reserved</p>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
